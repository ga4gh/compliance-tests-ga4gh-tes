name: Run compliance tests

on:
  push:
    branches:
      - feature/tests
  workflow_dispatch:

jobs:
  validation:
    name: Validate test suite
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: [ "3.8" ]

    steps:
      - name: Checkout current repository
        uses: actions/checkout@v3
        with:
          ref: feature/tests
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install openapi-compliance-suite
        run: |
#          python -m pip install jsonschema==3.2.0
#          python -m pip install polling2==0.5.0
#          python -m pip install pydantic==1.9.1
#          python -m pip install PyYAML==6.0
#          python -m pip install requests==2.27.1
#          python -m pip install flake8==5.0.4
#          python -m pip install pytest==7.1.2
#          python -m pip install colorlog==6.6.0
#          python -m pip install ga4gh-testbed-lib==0.2.0
#          python -m pip install jinja2==3.1.2
#          python -m pip install dotmap==1.3.30
          python -m pip install -i https://test.pypi.org/simple/ openapi-compliance-suite
      - name: Validate test suite
        run: compliance-suite validate