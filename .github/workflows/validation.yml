name: Run compliance tests

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  validation:
    name: Validate test suite
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: [ "3.8" ]

    steps:
      - name: Checkout current repository
        uses: actions/checkout@v3
        with:
          ref: feature/tests
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install openapi-compliance-suite
        run: |
          python -m pip install openapi-compliance-suite
      - name: Validate test suite
        run: compliance-suite validate