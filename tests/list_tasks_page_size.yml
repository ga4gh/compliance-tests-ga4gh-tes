description: Job to validate page size in list tasks
service: TES
versions:
  - 1.0.0
  - 1.1.0
tags: []
jobs:
  - $ref: "compliance-tests-ga4gh-tes/templates/create_task_template.yml"
  - $ref: "compliance-tests-ga4gh-tes/templates/create_task_template.yml"
  - name: list_tasks
    description: Set page_size as 1
    endpoint: /tasks
    operation: GET
    query_parameters:
      - view: MINIMAL
      - page_size: 1
    filter:
      - path: $response.tasks
        type: array
        size: 1
    response:
      200: {}
  - name: list_tasks
    description: Set page_size as 2
    endpoint: /tasks
    operation: GET
    query_parameters:
      - view: MINIMAL
      - page_size: 2
    filter:
      - path: $response.tasks
        type: array
        size: 2
    response:
      200: {}
